<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Home Page</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img width="16px" src="./img/dots-menu.png" alt="menu"></a></li>
                <li><button>Sign </button></li>
            </ul>   
        </header>
        <div class="main">
            <img src="./img/googlelogo_color_272x92dp.png" alt="">
            <div class="search">
                <input class="srcbtn" type="text">
                <div class="icon">
                    <div class="srcicon">
                        <img width="16px" src="./img/search.png" alt="">
                    </div>
                    <div class="voiceicon">
                        <img width="24px" src="./img/google-voice.png" alt="">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feelling Lucky</button>
            </div>
            <div class="lang">
                 Google Offer in: <a href="#">বাংলা</a>
            </div>
            <div class="country">
                <h2>Bangladesh</h2>
            </div>
            <div class="footer">
                <div class="row">
                    <ul class="adj">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
    </section>
    
    

</body>
</html>
